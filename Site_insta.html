<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagran</title>
    </head>
    <body>
        <div class="instagran">
            <div class="instagran-phone">
                <img src="fone insta.png" alt="Telefone-do-insta">
            </div>
            <div class="instagran-conta">
                <div class="grupo">
                    <img src="logo-insta.png" alt="logo-insta" class="insta-logo">
                    <div class="foto-perfil">
                        <img src="foto insta.png" alt="Foto do perfil">
                    </div>
                    <a href="#" class="instagran-login">Continuar como Jardeljca</a>
                    <a href="#" class="instagran-logout">Remover conta</a>
                </div>
                <div class="grupo">
                    <p class="not-account">
                        Não é Jardeljca?
                    </p>
                    <p class="notaccount">
                        <span class="linkblue">
                            Trocar de conta
                        </span>
                        <span class="ou">
                            ou
                        </span>
                        <span class="linkblue">
                            Cadastre-se
                        </span>
                    </p>
                </div>
                <div class="Botao-download">
                    <p class="get-app">
                        Baixe o aplicativo
                    </p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
